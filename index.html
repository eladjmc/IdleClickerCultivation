<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Cultivation</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<header>
    <div class="portrait_container">
        <img src="./resources/portrait.png" alt="">
    </div>
    <div class="level_Container header_containers">
        <img src="./resources/power_xp_white.gif" id="level_icon_img" alt="">
        <div class="level_tag">Level: </div>
        <div class="player_level_number">0</div>
    </div>
    <div class="cultivation_realm_container header_containers">
        <img src="./resources/level_xp_white.gif" id="cultivation_icon_img" alt="">
        <div class="realm_tag">Realm: </div>
        <div class="realm_name">Spirit </div>
        <div class="realm_level_number">1</div>
    </div>
    <div class="other_info_container">
        <div class="sub_talent_container">
            <div class="talent_container  sub_info_container">
                <div class="talent_level_tag">Talent grade:</div>
                <div class="talent_level">poor - 1</div>
            </div>
            <button class="upgrade_talent_button">+</button>
        </div>
        <div class="spirit_stone_container sub_info_container">
            <div class="spirit_stones_tag">Spirit stones:</div>
            <div class="spirit_Stones_amount">0</div>
        </div>
    </div>
</header>
<main>
    <div class="main_container">
        <div class="player_cultivation">
            <div class="power">
                <span>-POWER-</span>
                <span class="click_power">250000</span>
            </div>
            <div class="player_img">
                <img src="./resources/Lotus_position.gif" alt="">
                <div class="exp_gain_text" id="xp1">999999</div>
                <div class="exp_gain_text" id="xp2">999999</div>
                <div class="exp_gain_text" id="xp3">999999</div>
            </div>
            <div class="player_power_xp">
                <div class="player_power_bar_container">
                    <div class="power_xp_bar"></div>
                    <div class="power_xp_text">
                        <span class="player_battle_xp_current">100</span>
                        <span>/</span>
                        <span class="player_battle_xp_max">100</span>
                    </div>
                </div>
                <img src="./resources/power_xp.gif" id="power_xp_img" alt="">
            </div>
            <div class="player_cultivation_base">
                <div class="cultivation_base_bar_container">
                    <div class="cultivation_base_bar"></div>
                    <div class="cultivation_base_text">
                        <span class="player_cultivation_xp_current">100</span>
                        <span>/</span>
                        <span class="player_cultivation_xp_max">100</span>
                    </div>
                </div>
                <img src="./resources/level_xp.gif" id="cultivation_xp_img" alt="">
            </div>
            <div class="breakthrough_button_container">
                <button class="player_realm_breakthrough_button">Breakthrough</button>
            </div>
        </div>
        <div class="player_fight">
            <div class="battle_container">
                <div class="battle_header">
                    <div class="stage_back_button_container">
                        <button class="stage_back_button">Back</button>
                    </div>
                    <div class="stage_level">
                        <span>Stage:</span>
                        <span id="current_stage_text">1</span>
                    </div>
                   
                    <div class="stage_next_button_container">
                        <div class="auto_advance">Auto</div>
                        <button class="stage_next_button">Next</button>
                    </div>
                </div>
                <div class="monster_container">
                    <div class="hp_bar_container">
                        <div class="hp_bar"></div>
                        <div class="hp_text">
                            <span class="hp_current">100</span>
                            <span>/</span>
                            <span class="hp_max">100</span>
                        </div>
                    </div>
                    <img src="./resources/monster_1.png" id="monster_pic" alt="">
                    <img src="./resources/slash_1.gif" id="slash_1" alt="" disabled>
                    <img src="./resources/slash_2.gif" id="slash_2" alt="" disabled>
                    <div class="xp_reward_text_container">
                        <span>XP:+</span>
                        <span class="xp_reward_text">4</span>
                    </div>
                    <div class="spirit_stones_reward_text_container">
                        <span>SS:+</span>
                        <span class="spirit_stones_reward_text">23</span>
                    </div>
                </div>

            </div>
            <div class="interface_container">
                <div class="interface_text_line_1 interface_texts"></div>
                <div class="interface_text_line_2 interface_texts"></div>
                <div class="interface_text_line_3 interface_texts">If you fail the breakthrough you will lose:</div>
                <div class="interface_line_4">
                    <div class="interface_text_line_4 interface_texts">10% CultivationBase</div>
                    <div class="acknowledged_button_container">
                        <button class="acknowledged_button">ok</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="inventory_shop">1245325124</div>
    </div>


    </div>
</main>

<body>

</body>

<script type="module" src="js/main.js"></script>


</html>
